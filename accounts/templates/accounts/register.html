{% extends 'base.html' %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<p>already have an acount? <a href="{% url 'accounts:login' %}">login Here!</a> </p>
			<form action="" method="post">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
					{{field.error}}
					{{field.label_tag}}
				   {{field}}
					
					</div>
				{% endfor %}
				<input type="submit" value="submit" class="btn btn-success" >
			</form>
		</div>
	</div>
</div>



{% endblock %}
