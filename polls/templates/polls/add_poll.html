{% extends 'base.html' %}

{% block content %}

<div class="container">
	<h1 class="text-center"> In Add Poll using form below</h1>
	<div class="row">
		<div class="col-sm-8 offset-sm-2">
				<form action="" method="post"> 
				{% csrf_token %}
				
				{% for field in form %}
					<div class="form-group">
					{{field.error}}
					{{field.label_tag}}
				   {{field}}
					
					</div>
				{% endfor %}
				<input type="submit" value="submit" class="btn btn-success" >
				
			</form>
		</div>

	</div>
</div>

{% endblock %}
